          <style>
            .searchBarDiv {
              text-align: center;
              vertical-align:middle;
              display: inline-block;
              width: 40%;

            .searchBar {
              width: 80%;
              display: inline-block;
              box-sizing: border-box;
              border: 2px solid #ccc;
              -webkit-transition: 0.5s;
              transition: 0.5s;
              outline: none;
            }

            .searchBar:focus {
              border: 2px solid #797D7F;
            }

            .searchButton {
              display: inline;
              border-radius: 4px;
              background-color: #85C1E9;
              border: none;
              color: #FFFFFF;
              text-align: center;
              font-size: 16px;
              padding: 4px;
              width: 20%;
              transition: all 0.5s;
              cursor: pointer;
              margin: 5px;
            }
            
            .searchButton span {
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }
            
            .searchButton span:after {
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -5px;
              transition: 0.5s;
            }
            
            .searchButton:hover span {
              padding-right: 25px;
            }
            
            .searchButton:hover span:after {
              opacity: 1;
              right: 0;
            }
          </style>
