<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>{{ name }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div>
    Showing Stock {{ name }}
    <br />
  </div>
  <div>
    <canvas id="stockChart"></canvas>
  </div>
  <script>
    const labels = {{xlabels|tojson}};

    const data = {
        labels: labels,
        datasets: [{
            label: 'Price',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: {{price|tojson}},
            order: 0
        },{
            label: 'Action',
            backgroundColor: 'rgb(132, 99, 198)',
            borderColor: 'rgb(132, 99, 198)',
            data: {{action|tojson}},
            type: 'bar',
            order: 1
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Chart.js Combined Line/Bar Chart'
            }
            }
        },
    };
    const myChart = new Chart(
        document.getElementById('stockChart'),
        config
    );
  </script>
</body>
